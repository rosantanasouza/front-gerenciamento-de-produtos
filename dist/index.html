<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex align-items-center">

    <div class="container-fluid h-50 w-50 d-flex flex-column gap-4">

        <div class="row">
            <div class="col-12 text-center">
                <h3 class="text-uppercase">Conectar-se ao sistema</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <form class="col-sm-10 p-5 border border-4 border-info-subtle rounded-4" action="" method="GET">
                <div class="row">
                    <div class="col-sm-12">
                        <input class="form-control" placeholder="E-mail ou telefone" type="text" name="user"
                            id="inputLogin">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <input class="form-control" placeholder="Senha" type="password" name="senha" id="inputSenha">
                    </div>
                </div>
                <div class="row gap-3 mt-3">
                    <div class="col-sm-12">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="d-grid justify-content-center text-center">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p class="text-center"><small>Desenvolvido por Rodrigo "Ded" dev &#x2764</small></p>
            </div>
        </div>

    </div>

</body>

</html>
